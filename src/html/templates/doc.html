<details class="feature-doc pa-2">
  <summary class="ma-0 f-4 pv-2 lh-title">
    <h4 class="f-4 tdu"><%= title %></h4>
  </summary>
  <ol>
    <% steps.forEach( (step) => { %>
    <li><p class="p">
      <%- step %>
      </p></li>
    <% })%>
  </ol>
  <% if (typeof notes !== "undefined") { %>
  <p class="f-1 i measure-wide ph-3"><%- notes %></p>
  <% } %>
</details>
